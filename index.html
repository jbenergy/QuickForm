<!DOCTYPE html>
<html lang="en" ng-app="bldr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="public/libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="public/css/style.css" rel="stylesheet">

    <!--Angular-->
    <script src="public/libs/angular/angular.min.js"></script>
    <!--Angular Maps-->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>
    <script src="public/libs/lodash/dist/lodash.underscore.min.js"></script>
    <script src="public/libs/angular-google-maps/dist/angular-google-maps.min.js"></script>
    <!--Angular App Files-->
    <script src="public/js/app.js"></script>

</head>

<body ng-controller="bldrController">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="building-info panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title">Building Info</h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Building Name</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" ng-model="building.name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Address</label>
                                <div class="col-sm-9">
                                    <input class="form-control" ng-model="building.address" id="autocomplete" placeholder="Enter your address" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Building Height</label>
                                <div class=" col-sm-9">
                                    <div class="input-group">
                                        <input type="number" min="0" step="0.1" class="form-control" ng-model="building.height">
                                        <span class="input-group-addon">m</span>
                                    </div>
                                </div>

                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Building Color</label>
                                <div class=" col-sm-9">
                                    <input type="color" class="form-control" ng-model="building.color">
                                    <small>Visualization Purposes Only</small>
                                </div>

                            </div>

                        </form>
                    </div>
                    <div class="panel-footer">
                        <button class="btn btn-success" ng-click="addBuilding()">Add Building</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Map</h3>
                    </div>
                    <div class="panel-body">
                        <google-map center="map.center" zoom="map.zoom" draggable="true" options="options" bounds="map.bounds" events="map.events">

                            <marker ng-repeat="m in clickedMarker track by m.id" coords="m.coords" idKey="m.id"></marker>
                            <polygon static="true" ng-repeat="b in buildings track by b.building.buildingID" path="b.polygon.path" stroke="b.polygon.stroke" visible="b.polygon.visible" geodesic="b.polygon.geodesic" fill="b.polygon.fill" fit="false" editable="b.polygon.editable" draggable="b.polygon.draggable"></polygon>
                        </google-map>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Current Building Points</h3>
                    </div>
                    <div class="panel-body">
                        {{clickedMarker}}
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Building List</h3>
                    </div>
                    <div class="panel-body">

                        <table class="table table-responsive">

                            <thead>
                                <tr>
                                    <th class="text-center">ID #</th>
                                    <th class="text-center">Building Name</th>
                                    <th class="text-center">Building Height</th>
                                    <th class="text-center">Color</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="b in buildings">
                                    <th class="text-center">{{b.buildingID}}</th>
                                    <th class="text-center">{{b.buildingName}}</th>
                                    <th class="text-center">{{b.buildingHeight}} m</th>
                                    <th style="background-color:{{b.buildingColor}};">&nbsp;</th>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Javascript-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="public/libs/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
